<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iOS Calculator</title>
</head>
<body>
    <div class="calculator">
       
        <div class="buttons">
            <div class="display">
                <input type="text" id="result" value="0" disabled>
            </div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="divide">รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="multiply">x</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="subtract">-</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
            <button class="plus">+</button>
            <button class="plus2">+</button>
            <button class="percent">%</button> 
            <button class="clear">AC</button> <!-- AC button added -->
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
